<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>チャットアプリ：Chat-App</title>
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <div id="channel"></div>
        <div id="theme">
            <ul class="themeColor">
                <li>テーマの変更</li>
                <li>
                    <ul class="themeColorSub">
                        <li>white</li>
                        <li>dark</li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- 出力用のフォーム -->
        <div id="output_chat">
        </div>
        <!-- 入力用のフォーム -->
        <div id="input_chat" >
            <textarea id="text"  placeholder="テキスト" ></textarea>
            <input type="button" id="submit" value="送信"/>
        </div>
    </body>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</html>
